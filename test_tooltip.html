<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip Position Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            height: 2000px; /* 長頁面測試滾動 */
        }
        .test-area {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .highlight {
            background: yellow;
            cursor: pointer;
            padding: 2px;
        }
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        Mouse position: <br>
        Tooltip position: <br>
        Window size: <br>
    </div>

    <h1>Tooltip 定位測試</h1>
    
    <div class="test-area">
        <h2>測試區域 1（上方）</h2>
        <p>點擊這個 <span class="highlight" onclick="showTestTooltip(event, 'resiliente')">resiliente</span> 單詞</p>
    </div>

    <div style="height: 500px;"></div>

    <div class="test-area">
        <h2>測試區域 2（中間）</h2>
        <p>點擊這個 <span class="highlight" onclick="showTestTooltip(event, 'fácilmente')">fácilmente</span> 單詞</p>
    </div>

    <div style="height: 500px;"></div>

    <div class="test-area">
        <h2>測試區域 3（下方）</h2>
        <p>點擊這個 <span class="highlight" onclick="showTestTooltip(event, 'nostalgia')">nostalgia</span> 單詞</p>
    </div>

    <script src="content.js"></script>
    <script>
        let dictionary;
        
        window.addEventListener('load', () => {
            dictionary = new SpanishDictionary();
            console.log('Dictionary loaded');
        });

        function showTestTooltip(event, word) {
            if (dictionary) {
                const debug = document.getElementById('debug');
                debug.innerHTML = `
                    Mouse: ${event.clientX}, ${event.clientY}<br>
                    Page: ${event.pageX}, ${event.pageY}<br>
                    Window: ${window.innerWidth}x${window.innerHeight}<br>
                    Scroll: ${window.pageXOffset}, ${window.pageYOffset}
                `;
                
                dictionary.showTooltip(word, event);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const debug = document.getElementById('debug');
            if (debug) {
                debug.innerHTML = `
                    Mouse: ${e.clientX}, ${e.clientY}<br>
                    Page: ${e.pageX}, ${e.pageY}<br>
                    Window: ${window.innerWidth}x${window.innerHeight}<br>
                    Scroll: ${window.pageXOffset}, ${window.pageYOffset}
                `;
            }
        });
    </script>
</body>
</html>
